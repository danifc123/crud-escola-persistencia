<div class="container">
  <h2>Adicionar Aluno</h2>
  <form (ngSubmit)="adicionarAluno()">
    <div class="form-group">
      <label for="nome">Nome</label>
      <input id="nome" type="text" [(ngModel)]="aluno.nome" name="nome" class="form-control" placeholder="Digite o nome" required />
    </div>

    <div class="form-group">
      <label for="email">E-mail</label>
      <input id="email" type="email" [(ngModel)]="aluno.email" name="email" class="form-control" placeholder="Digite o e-mail" required />
    </div>

    <div class="form-group">
      <label for="data_nascimento">Data de Nascimento</label>
      <input id="data_nascimento" type="date" [(ngModel)]="aluno.data_nascimento" name="data_nascimento" class="form-control" required />
    </div>

    <button type="submit" class="btn btn-primary">Adicionar</button>
  </form>
</div>
