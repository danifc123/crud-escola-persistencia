<div>
  <h2>Editar Aluno</h2>
  <form (ngSubmit)="editarAluno()">
    <label for="nome">Nome:</label>
    <input type="text" id="nome" [(ngModel)]="aluno.nome" name="nome" required />

    <label for="email">E-mail:</label>
    <input type="email" id="email" [(ngModel)]="aluno.email" name="email" required (input)="emailValido = true" />
    <div *ngIf="!emailValido" style="color: red; font-size: 0.9em;">
      E-mail inválido. Insira um e-mail válido.
    </div>

    <br />

    <label for="data_nascimento">Data de Nascimento:</label>
    <input type="date" id="data_nascimento" [(ngModel)]="aluno.data_nascimento" name="data_nascimento" required (input)="dataValida = true" />
    <div *ngIf="!dataValida" style="color: red; font-size: 0.9em;">
      Data de nascimento inválida. Use o formato YYYY-MM-DD.
    </div>

    <br />

    <button type="submit">Salvar</button>
  </form>
</div>
