<h2>Reativar Salas</h2>

<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>Nome</th>
      <th>Capacidade</th>
      <th>Ações</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let sala of salasInativas">
      <td>{{ sala.id }}</td>
      <td>{{ sala.nome }}</td>
      <td>{{ sala.capacidade }}</td>
      <td>
        <button (click)="reativarSala(sala.id)">Reativar</button>
      </td>
    </tr>
  </tbody>
</table>

<p *ngIf="salasInativas.length === 0">
  Nenhuma sala inativa encontrada.
</p>
