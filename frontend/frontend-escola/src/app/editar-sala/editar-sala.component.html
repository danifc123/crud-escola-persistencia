<div>
  <h2>Editar Sala</h2>
  <form (ngSubmit)="editarSala()">
    <label for="nome">Nome:</label>
    <input type="text" id="nome" [(ngModel)]="sala.nome" name="nome" required />

    <label for="local">Local:</label>
    <input type="text" id="local" [(ngModel)]="sala.local" name="local" required />

    <label for="capacidade">Capacidade:</label>
    <input type="number" id="capacidade" [(ngModel)]="sala.capacidade" name="capacidade" required />



    <button type="submit">Salvar</button>
  </form>
</div>
