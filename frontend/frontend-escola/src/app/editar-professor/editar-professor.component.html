<div>
  <h2>Editar Professor</h2>
  <form (ngSubmit)="editarProfessor()">
    <label for="nome">Nome:</label>
    <input type="text" id="nome" [(ngModel)]="professor.nome" name="nome" required />
    <label for="cpf">CPF:</label>
    <input type="text" id="cpf" [(ngModel)]="professor.cpf" name="cpf" required (input)="cpfValido = true">
    <div *ngIf="!cpfValido" style="color: red; font-size: 0.9em;">
      CPF inválido. Insira um CPF no formato 000.000.000-00.
    </div>
    <br>
    <label for="titulacao">Titulação:</label>
    <input type="text" id="titulacao" [(ngModel)]="professor.titulacao" name="titulacao" required />
    <button type="submit">Salvar</button>
  </form>
</div>
