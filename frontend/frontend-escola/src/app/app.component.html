<link rel="stylesheet" href="app.component.css">


<h1>Bem-vindo ao Sistema Escolar</h1>
<nav>

  <div class="Listagem" routerLink="/pagina-inicial">Listagem</div>
</nav>

<router-outlet></router-outlet>


<!-- Barra de pesquisa -->
<div *ngIf="mostrarTabela">

  <div class="pesquisa-container">
    <input type="text" [(ngModel)]="nomePesquisa" placeholder="Digite o nome do professor para pesquisa" class="input-pesquisa" />
    <button (click)="pesquisarProfessor()">Pesquisar Professor</button>
  </div>
  <!-- Barra de pesquisa -->
  <table mat-table [dataSource]="pesquisaResultados" class="mat-elevation-z8">
    <ng-container matColumnDef="professor">
      <th mat-header-cell *matHeaderCellDef> Professor </th>
      <td mat-cell *matCellDef="let element"> {{ element.nome_professor }} </td>
    </ng-container>

    <ng-container matColumnDef="turma">
      <th mat-header-cell *matHeaderCellDef> Turma </th>
      <td mat-cell *matCellDef="let element"> {{ element.nome_turma }} </td>
    </ng-container>

    <ng-container matColumnDef="disciplina">
      <th mat-header-cell *matHeaderCellDef> Disciplina </th>
      <td mat-cell *matCellDef="let element"> {{ element.nome_disciplina }} </td>
    </ng-container>

    <ng-container matColumnDef="sala">
      <th mat-header-cell *matHeaderCellDef> Sala </th>
      <td mat-cell *matCellDef="let element"> {{ element.nome_sala }} </td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let element"> {{ element.status_professor }} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
